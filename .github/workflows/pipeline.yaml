name: Syntax Check

on:
  push:
    branches:
      - frontend
  pull_request:
    branches:
      - frontend

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install black flake8

      - name: Run autoformatter
        run: |
          black .

      - name: Run syntax check
        run: |
          flake8 .